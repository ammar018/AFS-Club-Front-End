<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js AFS Club</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Vue.js CDN for frontend logic -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="./vue/product.js"></script>
  </head>
  <body>
    <!-- Root Vue.js App Container -->
    <div id="app">
      <!-- Header Section -->
      <header>
        <h1>
          <div v-on:click="toggleHome">
            <img
              src="images/logo.png"
              alt="AFS Logo"
              style="width: 40px; height: 40px; vertical-align: middle; margin-right: 10px"
            />
            {{ sitename }}
          </div>
        </h1>

        <!-- Search Bar -->
        <form class="search-bar">
          <input type="text" placeholder="Search..." class="search-input" v-model="searchQuery" />
          <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </header>
    </div>
    <!-- Footer Section -->
    <footer class="footer">
      <p>&copy; 2024 All rights reserved | AFS Club</p>
    </footer>
    <script>
      var webstore = new Vue({
        el: "#app",
        data: {
          sitename: "AFS Club",
          products: products,
          cart: [],
          searchQuery: "",
          sortBy: "subject",
          sortOrder: "asc",
        },
        methods: {
          search() {
            console.log(`Searching for: ${this.searchQuery}`);
          },
          toggleCart() {
            this.cartOpen = !this.cartOpen;
          },
          toggleHome() {
            this.showCheckoutForm = false;
          },
        },
      });
    </script>
  </body>
</html>
